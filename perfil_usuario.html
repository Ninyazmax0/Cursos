    <style>
        /* Tokyo Night Theme */
        :root {
            --background: #1a1b26;
            --foreground: #a9b1d6;
            --card-background: #24283b;
            --border: #414868;
            --accent: #7aa2f7;
            --green: #9ece6a;
            --yellow: #e0af68;
            --red: #f7768e;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
        }

        .background-day, .background-night {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1s ease;
        }

        .dark .background-night { opacity: 1; }
        :not(.dark) .background-day { opacity: 1; }

        .profile-card {
            background: linear-gradient(135deg, var(--card-background) 0%, rgba(65, 72, 104, 0.5) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .stat-card {
            background-color: rgba(36, 40, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 8px 20px rgba(122, 162, 247, 0.2);
        }

        .course-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0.25rem;
        }

        .badge-completed {
            background-color: rgba(158, 206, 106, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .badge-in-progress {
            background-color: rgba(224, 175, 104, 0.2);
            color: var(--yellow);
            border: 1px solid var(--yellow);
        }

        .rank-badge {
            background: linear-gradient(135deg, var(--accent), var(--green));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.25rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke: var(--border);
            fill: transparent;
        }

        .progress-ring-value {
            stroke: var(--accent);
            fill: transparent;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s;
        }
    </style>
</head>

            <!-- Python -->

    <script>
        // Inicializar Lucide Icons
        lucide.createIcons();

        // Cargar datos del usuario
        async function loadUserProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user') || urlParams.get('id'); // Support both params

            // Check Founder Stalker Achievement
            if (userId && (userId.includes('steven') || userId.includes('amelia'))) {
                import('./assets/js/achievements.js').then(m => m.checkAchievement('founder_stalker'));
            }

            // If no userId in URL, show current user's own profile
            if (!userId) {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser) {
                    alert('Debes iniciar sesi√≥n primero');
                    window.location.href = 'index.html';
                    return;
                }
                userId = currentUser.id;
            }

            // Intentar obtener desde Firebase
            let user = null;
            if (window.getUserFromFirestore) {
                try {
                    user = await getUserFromFirestore(userId);
                    console.log('üî• Usuario obtenido desde Firebase');
                } catch(err) {
                    console.warn('Firebase no disponible');
                }
            }

            // Fallback: buscar en localStorage
            if (!user) {
                const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
                user = allUsers.find(u => u.id === userId || u.name === userId);
            }

            // FALLBACK PARA FUNDADORES (GOD MODE)
            // Checks for both legacy IDs and new canonical IDs
            const isSteven = userId === 'steven' || userId === 'steven-founder' || userId.toLowerCase().includes('steven');
            const isAmelia = userId === 'amelia' || userId === 'amelia-founder' || userId.toLowerCase().includes('amelia');

            if (!user && (isSteven || isAmelia)) {
                user = {
                    id: isAmelia ? 'amelia' : 'steven',
                    name: isAmelia ? 'Amelia' : 'Steven',
                    avatar: isAmelia ? 'https://cdn.myanimelist.net/images/characters/8/239523.jpg' : 'https://ui-avatars.com/api/?name=Steven&background=0D8ABC&color=fff',
                    rank: 'üëë Owner',
                    bio: isAmelia ? 'Co-Founder & CTO. "El c√≥digo es arte."' : 'Founder & CEO. "Hacemos lo imposible."',
                    tags: ['Founder', 'Visionary', 'FullStack'],
                    socialLinks: { github: isAmelia ? 'amelia-dev' : 'steven-ceo', twitter: isAmelia ? 'amelia_code' : 'steven_tech' },
                    isAdmin: true,
                    // Fake full progress
                    webProgress: { completedLevels: Array.from({length:20}, (_, i) => i+1) },
                    pythonProgress: { completedLevels: Array.from({length:20}, (_, i) => i+1) },
                    rubyProgress: { completedLevels: Array.from({length:20}, (_, i) => i+1) },
                    databaseProgress: { completedLevels: Array.from({length:20}, (_, i) => i+1) },
                    achievements: isAmelia 
                        ? ['first_login', 'web_master', 'python_master', 'ruby_master', 'db_master', 'backend_queen', 'database_keeper', 'logic_master', 'server_whisperer', 'security_protocol']
                        : ['first_login', 'web_master', 'python_master', 'ruby_master', 'db_master', 'pixel_perfect', 'dream_architect', 'coffee_overdose', 'bug_lord', 'frontend_god']
                };
            }


            if (!user) {
                alert('Usuario no encontrado');
                window.location.href = 'index.html';
                return;
            }

            // FORCE LEGENDARY AND MASTER ACHIEVEMENTS FOR FOUNDERS
            // This ensures they appear even if the database record is old/incomplete
            const forcedSteven = ['pixel_perfect', 'dream_architect', 'coffee_overdose', 'bug_lord', 'frontend_god', 'web_master', 'python_master', 'ruby_master', 'db_master'];
            const forcedAmelia = ['backend_queen', 'database_keeper', 'logic_master', 'server_whisperer', 'security_protocol', 'web_master', 'python_master', 'ruby_master', 'db_master'];

            // Helper to generate full progress
            const fullProgress = { completedLevels: Array.from({length: 20}, (_, i) => i + 1) };

            if (user && (user.id === 'steven' || user.name === 'Steven' || user.id === 'steven-founder')) {
                // Merge achievements
                const current = new Set(user.achievements || []);
                forcedSteven.forEach(id => current.add(id));
                user.achievements = Array.from(current);

                // Force Progress Stats
                user.webProgress = { ...fullProgress };
                user.pythonProgress = { ...fullProgress };
                user.rubyProgress = { ...fullProgress };
                user.databaseProgress = { ...fullProgress };
            }
            
            if (user && (user.id === 'amelia' || user.name === 'Amelia' || user.id === 'amelia-founder')) {
                const current = new Set(user.achievements || []);
                forcedAmelia.forEach(id => current.add(id));
                user.achievements = Array.from(current);

                // Force Progress Stats
                user.webProgress = { ...fullProgress };
                user.pythonProgress = { ...fullProgress };
                user.rubyProgress = { ...fullProgress };
                user.databaseProgress = { ...fullProgress };
            }

            // Renderizar perfil
            renderProfile(user);
        }

        function renderProfile(user) {
            // Apply Avatar Frames/Auras logic
            import('./assets/js/predefined-profiles.js').then(({ PROFILE_AURAS }) => {
                const auraId = user.equippedAura || 'aura-none';
                
                // Special handling for founders if no manual aura equipped
                let finalAuraId = auraId;
                if (!user.equippedAura && (user.id === 'steven-founder' || user.id === 'steven')) finalAuraId = 'aura-founder-steven';
                if (!user.equippedAura && (user.id === 'amelia-founder' || user.id === 'amelia')) finalAuraId = 'aura-founder-amelia';

                const auraData = PROFILE_AURAS.find(a => a.id === finalAuraId);
                const container = document.getElementById('avatar-container');
                
                // Reset classes
                container.className = 'avatar-aura-container';
                if (auraData && auraData.cssClass) {
                    container.classList.add(auraData.cssClass);
                }
            });

            // Actualizar elementos
            document.getElementById('user-name').textContent = user.name || 'Estudiante';
            document.getElementById('user-avatar').src = user.avatar || 'assets/default-avatar.png';
            
            // Informaci√≥n b√°sica
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-avatar').src = user.avatar || 'https://ui-avatars.com/api/?name=' + user.name;
            document.getElementById('user-rank').textContent = user.rank || 'Novato';

            // Bio
            const bioEl = document.getElementById('user-bio');
            bioEl.textContent = user.bio || 'Sin biograf√≠a';
            
            // Tags
            const tagsEl = document.getElementById('user-tags');
            if (user.tags && user.tags.length > 0) {
                tagsEl.innerHTML = user.tags.map(tag => 
                    `<span class="px-3 py-1 bg-accent/20 text-accent rounded-full text-sm">${tag}</span>`
                ).join('');
            } else {
                tagsEl.innerHTML = '';
            }
            
            // Social Links
            const socialEl = document.getElementById('user-social-links');
            if (user.socialLinks) {
                const links = [];
                if (user.socialLinks.github) links.push(`<a href="https://github.com/${user.socialLinks.github}" target="_blank" class="text-gray-400 hover:text-white transition"><i data-lucide="github" class="w-5 h-5"></i></a>`);
                if (user.socialLinks.instagram) links.push(`<a href="https://instagram.com/${user.socialLinks.instagram}" target="_blank" class="text-gray-400 hover:text-white transition"><i data-lucide="instagram" class="w-5 h-5"></i></a>`);
                if (user.socialLinks.twitter) links.push(`<a href="https://twitter.com/${user.socialLinks.twitter}" target="_blank" class="text-gray-400 hover:text-white transition"><i data-lucide="twitter" class="w-5 h-5"></i></a>`);
                if (user.socialLinks.linkedin) links.push(`<a href="https://linkedin.com/in/${user.socialLinks.linkedin}" target="_blank" class="text-gray-400 hover:text-white transition"><i data-lucide="linkedin" class="w-5 h-5"></i></a>`);
                if (user.socialLinks.website) links.push(`<a href="${user.socialLinks.website}" target="_blank" class="text-gray-400 hover:text-white transition"><i data-lucide="link" class="w-5 h-5"></i></a>`);
                socialEl.innerHTML = links.join('');
            } else {
                socialEl.innerHTML = '';
            }
            
            // Botones de acci√≥n
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const actionButtonsEl = document.getElementById('action-buttons');
            const buttons = [];
            
            // Si es tu propio perfil, mostrar "Editar Perfil"
            if (currentUser && currentUser.id === user.id) {
                buttons.push(`
                    <button onclick="editProfile()" class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-accent/80 transition flex items-center gap-2">
                        <i data-lucide="edit" class="w-4 h-4"></i>
                        Editar Perfil
                    </button>
                `);
                
                buttons.push(`
                    <button onclick="openMarcosModal()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-500 transition flex items-center gap-2 shadow-lg shadow-purple-500/20">
                        <i data-lucide="sparkles" class="w-4 h-4"></i>
                        Mis Marcos
                    </button>
                `);
            }
            
            // Si es admin, mostrar bot√≥n Panel Admin
            if (user.isAdmin && currentUser && currentUser.id === user.id) {
                buttons.push(`
                    <a href="admin.html" class="px-4 py-2 bg-gradient-to-r from-red-500 to-orange-500 text-white rounded-lg hover:opacity-80 transition flex items-center gap-2">
                        <i data-lucide="shield" class="w-4 h-4"></i>
                        Panel Admin
                    </a>
                `);
            }
            
           // Renderizar Logros
    import('./assets/js/achievements.js').then(({ achievements }) => {
        const grid = document.getElementById('achievements-grid');
        const userAchievements = user.achievements || [];
        
        // Update grid layout for badges
        grid.className = 'grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-4';
        
        if (userAchievements.length === 0) {
            grid.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">A√∫n no has desbloqueado logros. ¬°Sigue explorando!</div>';
            return;
        }

        grid.innerHTML = userAchievements.map(id => {
            const ach = achievements.find(a => a.id === id);
            if (!ach) return '';
            
            const styles = {
                common: {
                    bg: 'bg-gradient-to-br from-gray-700 to-gray-900',
                    border: 'border-gray-500',
                    icon: 'text-gray-300',
                    shadow: 'shadow-gray-900/50'
                },
                rare: {
                    bg: 'bg-gradient-to-br from-blue-900 to-slate-900',
                    border: 'border-blue-400',
                    icon: 'text-blue-300',
                    shadow: 'shadow-blue-900/50'
                },
                epic: {
                    bg: 'bg-gradient-to-br from-yellow-700 to-amber-900',
                    border: 'border-yellow-400',
                    icon: 'text-yellow-300',
                    shadow: 'shadow-yellow-900/50'
                },
                legendary: {
                     bg: 'bg-gradient-to-br from-purple-700 to-pink-900',
                     border: 'border-pink-400',
                     icon: 'text-pink-300',
                     shadow: 'shadow-purple-900/50'
                }
            };

            const style = styles[ach.rarity] || styles.common;

            return `
                <div class="group relative flex flex-col items-center cursor-help">
                    <!-- Badge Circle -->
                    <div class="w-16 h-16 rounded-full ${style.bg} border-2 ${style.border} flex items-center justify-center shadow-lg ${style.shadow} transform transition-all duration-300 group-hover:scale-110 group-hover:rotate-6">
                        <i data-lucide="${ach.icon}" class="w-8 h-8 ${style.icon}"></i>
                    </div>
                    
                    <!-- Name Label -->
                    <span class="mt-2 text-[10px] font-bold text-center opacity-80 group-hover:opacity-100 group-hover:text-accent transition-colors truncate w-full px-1">
                        ${ach.name}
                    </span>

                    <!-- Tooltip -->
                    <div class="absolute bottom-full mb-2 w-48 p-3 rounded-lg bg-gray-900 border border-gray-700 shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 text-center pointer-events-none transform translate-y-2 group-hover:translate-y-0">
                        <h5 class="font-bold text-sm ${style.icon} mb-1">${ach.name}</h5>
                        <p class="text-xs text-gray-300">${ach.desc}</p>
                        ${ach.hint ? `<p class="text-[10px] text-gray-500 mt-1 italic">"${ach.hint}"</p>` : ''}
                        <div class="absolute top-100 left-1/2 -translate-x-1/2 -mt-1 border-4 border-transparent border-t-gray-900"></div>
                    </div>
                </div>
            `;
        }).join('');
        
        lucide.createIcons();
    });

    // Setup Edit Buttons
            actionButtonsEl.innerHTML = buttons.join('');

            // Calcular XP y niveles totales
            const webLevels = (user.webProgress?.completedLevels || []).length;
            const pythonLevels = (user.pythonProgress?.completedLevels || []).length;
            const rubyLevels = (user.rubyProgress?.completedLevels || []).length;
            const databaseLevels = (user.databaseProgress?.completedLevels || []).length;
            
            const totalLevels = webLevels + pythonLevels + rubyLevels + databaseLevels;
            const totalXP = totalLevels * 10; // Asumiendo 10 XP por nivel
            
            // Calcular Rango
            let rank = 'Novato';
            let rankColor = 'bg-gray-500';

            // Rango Especial para Admins
            if (user.isAdmin || user.name === 'Steven' || user.name === 'Amelia') {
                rank = 'üëë Owner';
                rankColor = 'bg-gradient-to-r from-yellow-400 to-orange-500';
            } else {
                // Rangos Normales
                if (totalLevels >= 80) { rank = 'ü¶Ñ Leyenda'; rankColor = 'bg-pink-500'; }
                else if (totalLevels >= 60) { rank = 'üëΩ Hacker'; rankColor = 'bg-green-500'; }
                else if (totalLevels >= 40) { rank = 'üß† Ingeniero'; rankColor = 'bg-purple-500'; }
                else if (totalLevels >= 20) { rank = 'üöÄ Desarrollador'; rankColor = 'bg-blue-500'; }
                else if (totalLevels >= 5) { rank = 'üë©‚Äçüíª Aprendiz'; rankColor = 'bg-cyan-500'; }
            }
            
            let coursesStarted = 0;
            if (webLevels > 0) coursesStarted++;
            if (pythonLevels > 0) coursesStarted++;
            if (rubyLevels > 0) coursesStarted++;
            if (databaseLevels > 0) coursesStarted++;

            document.getElementById('total-xp').textContent = totalXP;
            document.getElementById('total-levels').textContent = totalLevels;
            document.getElementById('total-courses').textContent = coursesStarted;

            // Progreso por curso (corregido: 20 niveles)
            updateCourseProgress('web', webLevels, 20);
            updateCourseProgress('python', pythonLevels, 20);
            updateCourseProgress('ruby', rubyLevels, 20);
            updateCourseProgress('database', databaseLevels, 20);

            // Badges
            renderBadges(webLevels, pythonLevels, rubyLevels, databaseLevels);

            // Re-inicializar Lucide Icons para los elementos din√°micos
            lucide.createIcons();
        }

        function updateCourseProgress(courseId, completed, total) {
            const percentage = (completed / total) * 100;
            document.getElementById(`${courseId}-progress-text`).textContent = `${completed}/${total}`;
            document.getElementById(`${courseId}-progress-bar`).style.width = `${percentage}%`;
        }

        // Funci√≥n global para abrir modal de edici√≥n
        window.editProfile = async function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Debes iniciar sesi√≥n para editar tu perfil');
                return;
            }
            
            const { openEditProfileModal, initializeModalTags } = await import('./assets/js/profile-editor.js');
            initializeModalTags(currentUser.tags || []);
            openEditProfileModal(currentUser);
        };

        // --- MODAL DE MARCOS ---
        window.openMarcosModal = async function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;

            const { PROFILE_AURAS } = await import('./assets/js/predefined-profiles.js');
            const inventory = currentUser.inventory?.auras || [];
            
            // Re-fetch equipped from memory just in case
            const equippedId = currentUser.equippedAura || 'aura-none';

            const modalHTML = `
                <div id="marcos-modal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                    <div class="bg-[#1a1b26] border border-accent/30 rounded-3xl w-full max-w-xl overflow-hidden shadow-2xl">
                        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-accent/10">
                            <h3 class="text-xl font-bold text-white flex items-center gap-2">
                                <i data-lucide="sparkles" class="text-yellow-400"></i> Tus Marcos de Avatar
                            </h3>
                            <button onclick="document.getElementById('marcos-modal').remove()" class="text-gray-400 hover:text-white">
                                <i data-lucide="x"></i>
                            </button>
                        </div>
                        
                        <div class="p-8 max-h-[60vh] overflow-y-auto">
                            <div class="grid grid-cols-2 sm:grid-cols-3 gap-6" id="marcos-grid-selection">
                                <!-- Sin Marco -->
                                <div onclick="selectAndEquipFrame('aura-none')" 
                                     class="group p-4 bg-white/5 border-2 ${equippedId === 'aura-none' ? 'border-accent bg-accent/10' : 'border-transparent'} rounded-2xl flex flex-col items-center gap-3 cursor-pointer hover:bg-white/10 transition-all">
                                    <div class="w-16 h-16 rounded-full border-2 border-dashed border-gray-600 flex items-center justify-center">
                                        <i data-lucide="ban" class="text-gray-600"></i>
                                    </div>
                                    <span class="text-xs font-bold text-gray-400">Sin Marco</span>
                                </div>

                                ${PROFILE_AURAS.map(aura => {
                                    const isOwned = inventory.includes(aura.id) || aura.price === 0;
                                    if (!isOwned) return '';

                                    return `
                                        <div onclick="selectAndEquipFrame('${aura.id}')" 
                                             class="group p-4 bg-white/5 border-2 ${equippedId === aura.id ? 'border-accent bg-accent/10' : 'border-transparent'} rounded-2xl flex flex-col items-center gap-3 cursor-pointer hover:bg-white/10 transition-all">
                                            <div class="w-16 h-16 rounded-full flex items-center justify-center avatar-aura-container ${aura.cssClass}">
                                                <img src="${currentUser.avatar || 'assets/default-avatar.png'}" class="w-12 h-12 rounded-full object-cover">
                                            </div>
                                            <span class="text-xs font-bold text-white truncate w-full text-center">${aura.name}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <div class="p-4 bg-black/20 text-center text-[10px] text-gray-500 italic">
                            Los marcos se guardan autom√°ticamente al seleccionarlos.
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);
            lucide.createIcons();

            window.selectAndEquipFrame = async (id) => {
                const user = JSON.parse(localStorage.getItem('currentUser'));
                user.equippedAura = id;
                
                // Save locally
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Save to Firestore
                const { db } = await import('./assets/js/firebase-config.js');
                const { doc, updateDoc } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                
                try {
                    const userRef = doc(db, 'users', user.id);
                    await updateDoc(userRef, { equippedAura: id });
                    console.log('‚úÖ Marco actualizado en la nube');
                    
                    // Close and Refresh Profile View
                    document.getElementById('marcos-modal').remove();
                    renderProfile(user); // Force re-render of the page content
                } catch(e) {
                    console.error('Error saving frame:', e);
                    alert('Error al guardar el marco.');
                }
            };
        };

        function renderBadges(web, python, ruby, database) {
            const container = document.getElementById('badges-container');
            const noBadges = document.getElementById('no-badges');
            const badges = [];

            if (web >= 20) badges.push('<span class="course-badge badge-completed">üåê Desarrollo Web Maestro</span>');
            else if (web > 0) badges.push('<span class="course-badge badge-in-progress">üåê Desarrollo Web en progreso</span>');

            if (python >= 20) badges.push('<span class="course-badge badge-completed">üêç Python Maestro</span>');
            else if (python > 0) badges.push('<span class="course-badge badge-in-progress">üêç Python en progreso</span>');

            if (ruby >= 20) badges.push('<span class="course-badge badge-completed">üíé Ruby Maestro</span>');
            else if (ruby > 0) badges.push('<span class="course-badge badge-in-progress">üíé Ruby en progreso</span>');

            if (database >= 20) badges.push('<span class="course-badge badge-completed">üóÑÔ∏è Database Maestro</span>');
            else if (database > 0) badges.push('<span class="course-badge badge-in-progress">üóÑÔ∏è Database en progreso</span>');

            if (badges.length === 0) {
                noBadges.classList.remove('hidden');
            } else {
                container.innerHTML = badges.join('');
                noBadges.classList.add('hidden');
            }
        }

        // Cargar perfil al iniciar
        loadUserProfile();

        // --- L√ìGICA DE TEMA (D√≠a/Noche) ---
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function updateTheme(theme) {
            document.documentElement.classList.toggle('dark', theme === 'dark');
            if (themeIcon) themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            localStorage.setItem('theme', theme);
            if (window.lucide) lucide.createIcons();
        }

        // Initialize theme on load
        const savedTheme = localStorage.getItem('theme') || 'dark';
        updateTheme(savedTheme);

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                updateTheme(isDark ? 'light' : 'dark');
            });
        }
    </script>
</body>
</html>
